<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP6 TecnologÃ­as Roadmap EstratÃ©gico 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            --card-bg: rgba(20, 23, 28, 0.85); /* Transparencia para ver el fondo */
            --silver: #e2e8f0;
            --blue-sp6: #0077b6;
            --border: #2d3139;
            --success: #10b981;
            --warning: #f59e0b;
        }

        body {
            /* Se utiliza la imagen 'pared.jpg' presente en tu repositorio raÃ­z */
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                        url('pared.jpg') no-repeat center center fixed;
            background-size: cover;
            color: var(--silver);
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border);
        }

        h1 { font-size: 2.2rem; text-transform: uppercase; letter-spacing: 4px; margin: 0; color: #ffffff; }
        .subtitle { color: var(--blue-sp6); font-weight: bold; margin-top: 5px; letter-spacing: 2px; }

        /* Contenedor Progreso Global */
        .global-progress-container {
            max-width: 900px;
            margin: 0 auto 30px auto;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border);
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
        }

        .progress-bar-bg { background: #2d3139; height: 12px; border-radius: 6px; overflow: hidden; margin-top: 10px; }
        .progress-bar-fill { background: linear-gradient(90deg, var(--blue-sp6), var(--success)); height: 100%; width: 0%; transition: width 1s; }

        .roadmap-container { display: flex; gap: 20px; overflow-x: auto; padding-bottom: 20px; }

        .phase-column {
            min-width: 340px;
            background: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--border);
            backdrop-filter: blur(8px);
        }

        .phase-header { text-align: center; margin-bottom: 20px; border-bottom: 2px solid var(--border); padding-bottom: 10px; }
        .phase-title { font-size: 1.1rem; font-weight: 800; color: var(--blue-sp6); text-transform: uppercase; }

        /* Tarjetas Detalladas */
        .milestone-card {
            background: rgba(26, 29, 35, 0.95);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 18px;
            margin-bottom: 15px;
            border-left: 6px solid #475569;
        }

        .milestone-name { font-weight: bold; font-size: 1rem; display: block; margin-bottom: 10px; color: #ffffff; }

        .meta-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 0.8rem; color: #94a3b8; }
        
        .badge { font-weight: bold; text-transform: uppercase; font-size: 0.7rem; padding: 2px 6px; border-radius: 4px; background: rgba(255,255,255,0.05); }
        
        /* Colores de Estado dinÃ¡micos */
        .status-hecho { border-left-color: var(--success) !important; }
        .status-en-progreso { border-left-color: var(--warning) !important; }

        .item-progress-bar { height: 6px; background: #2d3139; border-radius: 3px; margin-top: 10px; overflow: hidden; }
        .item-progress-fill { height: 100%; background: var(--blue-sp6); transition: width 0.5s; }

        ::-webkit-scrollbar { height: 8px; }
        ::-webkit-scrollbar-thumb { background: var(--blue-sp6); border-radius: 10px; }
    </style>
</head>
<body>

    <header>
        <h1>SP6 TecnologÃ­as</h1>
        <div class="subtitle">ROADMAP ESTRATÃ‰GICO 2026</div>
    </header>

    <div class="global-progress-container">
        <div style="display: flex; justify-content: space-between; font-size: 0.95rem;">
            <span>Avance Corporativo Global (Hecho 100% | Proceso 50%)</span>
            <strong id="global-perc">0%</strong>
        </div>
        <div class="progress-bar-bg">
            <div id="global-bar" class="progress-bar-fill"></div>
        </div>
    </div>

    <div class="roadmap-container" id="roadmap-root"></div>

    <script>
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQhlNfHYzNFcal4t70woFvZuBu0_B8vkRcV0YbEfgtfIW9U_H3yzZDwFve9OW3wQA/pub?output=csv';

        function getPuntos(estado) {
            const e = estado ? estado.toLowerCase() : '';
            if (e === 'hecho') return 1;
            if (e === 'en progreso' || e === 'en curso') return 0.5;
            return 0;
        }

        Papa.parse(SHEET_URL, {
            download: true,
            header: true,
            complete: function(results) {
                const data = results.data.filter(item => item.Fase && item.Milestone);
                const root = document.getElementById('roadmap-root');
                root.innerHTML = '';

                // Calcular Global
                const totalPuntos = data.reduce((acc, h) => acc + getPuntos(h.Estado), 0);
                const percGlobal = data.length > 0 ? Math.round((totalPuntos / data.length) * 100) : 0;
                document.getElementById('global-bar').style.width = percGlobal + '%';
                document.getElementById('global-perc').innerText = percGlobal + '%';

                const fasesMap = {};
                data.forEach(item => {
                    if(!fasesMap[item.Fase]) fasesMap[item.Fase] = [];
                    fasesMap[item.Fase].push(item);
                });

                Object.keys(fasesMap).forEach(nombreFase => {
                    const hilitos = fasesMap[nombreFase];
                    const puntosFase = hilitos.reduce((acc, h) => acc + getPuntos(h.Estado), 0);
                    const percFase = Math.round((puntosFase / hilitos.length) * 100);

                    const column = document.createElement('div');
                    column.className = 'phase-column';
                    
                    let html = `
                        <div class="phase-header">
                            <div class="phase-title">${nombreFase}</div>
                            <div style="font-size:0.85rem; margin-top:5px; color:var(--blue-sp6)">Avance: ${percFase}%</div>
                        </div>
                    `;
                    
                    hilitos.forEach(hito => {
                        const est = hito.Estado || 'Pendiente';
                        const estClase = est.toLowerCase().replace(/\s+/g, '-');
                        const puntos = getPuntos(est) * 100;

                        html += `
                            <div class="milestone-card status-${estClase}">
                                <span class="milestone-name">${hito.Milestone}</span>
                                <div class="meta-grid">
                                    <div>ðŸ“… ${hito.FechaObjetivo || 'TBD'}</div>
                                    <div style="text-align:right">ðŸ‘¤ ${hito.Responsable || 'N/A'}</div>
                                    <div>Status: <span class="badge">${est}</span></div>
                                    <div style="text-align:right">Avance: ${puntos}%</div>
                                </div>
                                <div class="item-progress-bar">
                                    <div class="item-progress-fill" style="width: ${puntos}%"></div>
                                </div>
                            </div>
                        `;
                    });
                    column.innerHTML = html;
                    root.appendChild(column);
                });
            }
        });
    </script>
</body>
</html>
