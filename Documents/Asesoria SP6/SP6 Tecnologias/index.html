<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SP6 Tecnologías Roadmap Estratégico 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <style>
        :root {
            --bg-dark: #0f1115; /* Negro profundo mate */
            --card-bg: #1a1d23; /* Gris muy oscuro para las tarjetas */
            --silver: #e2e8f0;   /* Plateado para el texto principal */
            --blue-sp6: #0077b6; /* El azul de tu marca */
            --border: #2d3139;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--silver);
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 30px;
            line-height: 1.6;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
            border-bottom: 1px solid var(--border);
            padding-bottom: 20px;
        }

        h1 {
            font-size: 2.2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin: 0;
            color: #ffffff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }

        .subtitle {
            color: var(--blue-sp6);
            font-weight: bold;
            margin-top: 10px;
            letter-spacing: 1px;
        }

        .roadmap-container {
            display: flex;
            gap: 25px;
            overflow-x: auto;
            padding-bottom: 30px;
            scroll-behavior: smooth;
        }

        /* Estilizado de la columna de fase */
        .phase-column {
            min-width: 320px;
            background: rgba(26, 29, 35, 0.6);
            border-radius: 12px;
            padding: 20px;
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .phase-title {
            font-size: 1rem;
            font-weight: 800;
            color: var(--blue-sp6);
            text-transform: uppercase;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--border);
            text-align: center;
        }

        /* Tarjetas de Hitos */
        .milestone-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 18px;
            margin-bottom: 15px;
            border-left: 5px solid #475569; /* Color por defecto plata/gris */
            transition: all 0.3s ease;
        }

        .milestone-card:hover {
            transform: translateY(-5px);
            border-color: var(--blue-sp6);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
        }

        .milestone-name {
            font-size: 1.05rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .milestone-meta {
            font-size: 0.85rem;
            color: #94a3b8;
            display: flex;
            justify-content: space-between;
        }

        /* Colores según Estado */
        .status-hecho { border-left-color: #10b981 !important; } /* Verde */
        .status-en-progreso { border-left-color: #f59e0b !important; } /* Naranja/Oro */
        .status-pendiente { border-left-color: #64748b !important; } /* Gris */

        /* Personalización del Scroll */
        ::-webkit-scrollbar { height: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--blue-sp6); }
    </style>
</head>
<body>

    <header>
        <h1>SP6 Tecnologías</h1>
        <div class="subtitle">ROADMAP ESTRATÉGICO 2026</div>
    </header>

    <div class="roadmap-container" id="roadmap-root">
        </div>

    <script>
        // Tu link de Google Sheets publicado como CSV
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQhlNfHYzNFcal4t70woFvZuBu0_B8vkRcV0YbEfgtfIW9U_H3yzZDwFve9OW3wQA/pub?output=csv';

        Papa.parse(SHEET_URL, {
            download: true,
            header: true,
            complete: function(results) {
                const data = results.data;
                const root = document.getElementById('roadmap-root');
                root.innerHTML = ''; // Limpiar cargando

                // Agrupar por Fases
                const fasesMap = {};
                data.forEach(item => {
                    if(!item.Fase) return;
                    if(!fasesMap[item.Fase]) fasesMap[item.Fase] = [];
                    fasesMap[item.Fase].push(item);
                });

                // Crear columnas por cada fase
                Object.keys(fasesMap).forEach(nombreFase => {
                    const column = document.createElement('div');
                    column.className = 'phase-column';
                    
                    let cardsHtml = `<div class="phase-title">${nombreFase}</div>`;
                    
                    fasesMap[nombreFase].forEach(hito => {
                        // Limpiar el estado para la clase CSS
                        const estadoClase = hito.Estado ? hito.Estado.toLowerCase().replace(/\s+/g, '-') : 'pendiente';
                        
                        cardsHtml += `
                            <div class="milestone-card status-${estadoClase}">
                                <div class="milestone-name">${hito.Milestone}</div>
                                <div class="milestone-meta">
                                    <span>${hito.FechaObjetivo || ''}</span>
                                    <span style="text-transform: uppercase; font-size: 0.7rem; opacity: 0.7;">${hito.Estado || ''}</span>
                                </div>
                            </div>
                        `;
                    });

                    column.innerHTML = cardsHtml;
                    root.appendChild(column);
                });
            },
            error: function(err) {
                document.getElementById('roadmap-root').innerHTML = '<p style="color:red;">Error al cargar datos del Excel. Revisa la conexión.</p>';
            }
        });
    </script>
</body>
</html>
